<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Work Times</title>
</head>

<body>
    <h1>Edit Work Times</h1>

    //Form for editing work time data
    <form th:action="@{/update}" th:object="${workTimes}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="month">Month:</label>
        <input type="number" th:field="*{month}" min="1" max="12" required />

        <label for="day">Day:</label>
        <input type="number" th:field="*{day}" min="1" max="31" required />

        <label for="startingHour">Starting Hour:</label>
        <input type="time" th:field="*{startingHour}" required />

        <label for="endingHour">Ending Hour:</label>
        <input type="time" th:field="*{endingHour}" required />

        <button type="submit">Update Work Times</button>
    </form>

    <a href="/home">Go back</a>
</body>

</html>
